{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Maryane de Castro, Nina Bianca, Diego Nathanael, Evellen Benevides">
    <meta name="generator" content="0.101.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>




  <body>
    


    <div>
      <canvas id="myChart"></canvas>
    </div>
    


        <script src="{% static 'js/dashboard.js' %}" ></script>


        <script>

            const ctx = document.getElementById('myChart');

            new Chart(ctx, {
              type: 'line',
              data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                  label: 'pratico',
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1
                },


                {
                  label: 'teorico',
                  data: [89, 30, 3, 5, 1, 3],
                  borderWidth: 1
                }
              ]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
        </script>
       

  </body>
</html>
